<!DOCTYPE html>
<html lang="en">
  <head>
    <script defer src="main.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="reset.css" type="text/css" rel="stylesheet">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    

  </head>
  <body>
    <div class="header" id="myHeader">
      <h1 class="header__title">Breadbox</h1>
    </div>

<h2>Voor brooddozen groot en klein, moet je bij Jarne Budts zijn!</h2>
    <!-- Slider main container -->
    <img src="images/Sale-Free-Download-PNG.png" id="sale" alt="">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="images/RodeBrooddoos.jpg"/></div>
          <div class="swiper-slide"><img src="images/RozeBrooddoos.jpg"/></div>
          <div class="swiper-slide"><img src="images/Brooddoos paarden.jpg"/></div>
          <div class="swiper-slide"><img src="images/k3.jpg"/></div>
      </div>
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
    <div class="openingsuren">
    <p>maandag: 12:00 - 17:00</p>
    <p>dinsdag: 12:00 - 17:00</p>
    <p>woensdag: 12:00 - 17:00</p>
    <p>donderdag: 12:00 - 17:00</p>
    <p>vrijdag: 12:00 - 17:00</p>
    <p>Gesloten in het weekend</p>
  </div>
  <div id="contact">
    <b>Breadbox</b><br>Adres: <b>Kerkstraat 1, 3500 Hasselt</b><br>GSM: <b>0478/12.34.56</b>
  </div>
  
  </body>
</html>
